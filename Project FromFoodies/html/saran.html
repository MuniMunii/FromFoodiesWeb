<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../html/css/conatct.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="../html/Images/From Foodies.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>
<body>
    <div class="tittle">
        <div class="container">
            <row class="row tittle">
                <div class="logotext">
                    <a href="../html/index.html"><img src="../html/Images/FF logo text.png" alt="" id="atas"></a>
                </div>
            </row>
        </div>
    </div>
    <div class="container">
        <span class="contacth1"><h1>Contact Us</h1></span>
        <form action="">
            <label for="">Full Name</label>
            <br>
            <input type="text" name="fullname" id="fullname" placeholder="Full Name Here...">
            <label for="">Email</label>
            <br>
            <input type="text" name="email" id="email" placeholder="Email Here...">
            <br>
            <label for="">Subject</label>
            <br>
            <input type="text" name="subject" id="subject" placeholder="Subject Here...">
            <br>
            <label for="">Kritik dan Saran
            </label>
            <textarea name="kritik" id="kritik" placeholder="Masukan Kritik/Saran..."></textarea>
            <br>
            <input type="file" name="file" id="file">
            <br>
            <br>
            <button type="submit" class="button1" value="kirim">Submit</button>
            <button type="reset" value="reset" class="button1">Reset</button>
        </form>
    </div>
</body>
</html>
